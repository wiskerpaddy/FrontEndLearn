<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マラソン申し込みフォーム</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <h1>マラソン申し込みフォーム</h1>
        <form action="">
            <div>
                <label for="last">性</label>
                <input type="text" id="last" name="lastname" required>
                <label for="first">名</label>
                <input type="text" id="first" name="firstname" required>
            </div>

            <p>参加するマラソンを選択:</p>
            <div>
                <input type="radio" name="race" id="easy">
                <label for="easy">楽しく走ろう5kmコース</label>
            </div>
            <div>
                <input type="radio" name="race" id="half">
                <label for="half">ハーフマラソン</label>
            </div>
            <div>
                <input type="radio" name="race" id="full">
                <label for="full">フルマラソン</label>
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="emailAdress" required>
                <label for="pass">パスワード</label>
                <input type="password" id="pass" name="password" required>
            </div>
            <div>
                <label for="division">参加する年代</label>
                <select type="" id="division" name="division">
                    <option value="kids">18歳未満</option>
                    <option value="young">18-30</option>
                    <option value="middles">30-50</option>
                    <option value="elderes">50+</option>
                </select>
            </div>
            <div>
                <button>登録する</button>
            </div>
        </form>
        <form action="https://www.reddit.com/search">
            <input type="text" name="query">
            <button>Reddit検索</button>
        </form>
</body>

</html>
